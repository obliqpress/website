<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Obliq</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="sass/obliq.css">
  </head>

  <body>
    <div class="formulario">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="h2 mb-2">Estamos construindo um novo site.</h1>
            <h1 class="h2 mb-5">Enquanto isso, envie sua mensagem abaixo:</h1>
            <form action="https://formspree.io/claudio@obliq.com.br" method="POST">
              <div class="form-group">
                <label for="InputNome">Nome</label>
                <input name="name" type="text" class="form-control" id="InputNome" aria-describedby="nameHelp" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="InputEmail">Email</label>
                <input name="_replyto" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Digite seu email">
              </div>
              <div class="form-group">
                <label for="InputMensagem">Mensagem</label>
                <textarea name="message" class="form-control" id="InputMensagem" placeholder="Digite sua mensagem"></textarea>
              </div>
              <input type="hidden" name="_subject" value="Mensagem enviada por obliq.com.br" />
              <!--<input type="text" name="_gotcha" style="display:none" />-->
              <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
